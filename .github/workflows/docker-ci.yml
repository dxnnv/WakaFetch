name: Docker CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docker-build-smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      BASE_PATH: ${{ vars.BASE_PATH || '/wakafetch' }}
      CONTAINER_PORT: 23116
      HOST_PORT: 18080

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t wakafetch:test .

      - name: Run container
        run: |
          docker run -d --rm --name wakafetch \
            -e NODE_ENV=production \
            -e BASE_PATH="${BASE_PATH}" \
            -p 127.0.0.1:${HOST_PORT}:${CONTAINER_PORT} \
            wakafetch:test

          for i in {1..40}; do
            status=$(docker inspect -f '{{.State.Health.Status}}' wakafetch 2>/dev/null || echo starting)
            [ "$status" = "healthy" ] && break
            sleep 1
          done

          docker inspect -f '{{.State.Health.Status}}' wakafetch | grep -qx healthy

      - name: Dump container logs on failure
        if: failure()
        run: docker logs wakafetch || true

      - name: Stop container
        if: always()
        run: docker stop wakafetch || true